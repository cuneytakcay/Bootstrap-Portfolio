<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>
		<header class="bg-white">
			<div class="header">
				<div class="row m-0">
					<div class="col-12 col-sm-5 bg-info p-0 name-logo">
						<h1 class="text-center text-white p-3 mb-0"><a href="index.html" id="brand">Cuneyt Akcay</a></h1>
					</div>
					<div class="col-12 col-sm-7 p-0 main-links">
						<ul class="nav navbar">
							<li class="nav-item">
								<a class="nav-link pt-0 pb-0" href="index.html">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link pt-0 pb-0" href="portfolio.html">Portfolio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link pt-0 pb-0" href="contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<div class="container-fluid pl-4 pr-4 pt-5 main-content">
			<div class="row main-row">
				<div class="col-md-8 bg-white p-4 mb-5 section">
					<h2 class="text-info">Contact</h2><hr>
					
					<div id="message-result"></div>
					<form id="contact-form" method="post" action="mailer.php">
						<div class="form-group">
							<input type="text" name="Name" class="form-control" id="name" placeholder="Enter your name" required>
						</div>
						<div class="form-group">
							<input type="email" name="Email" class="form-control" id="email" placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<textarea name="message" class="form-control" id="message" placeholder="Enter message" rows="6" required=""></textarea>	
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
					</form>
				</div>
				
				<div class="col-md-4 card border-0 bg-white pt-3 mb-5 h-100 aside">
					<div class="card-header bg-white p-2 mb-2">
						<h3 class="text-info">Connect with Me</h3>
					</div>
					<div class="card-body p-2 pb-3">
						<a href="https://github.com/cuneytakcay" target="_blank"><img src="assets/images/github.png" alt="Github icon" class="w-25"></a>
						<a href="https://www.linkedin.com/in/cuneyt-akcay/" target="_blank"><img src="assets/images/linkedin.png" alt="Linkedin icon" class="w-25"></a>
						<a href="https://stackoverflow.com/users/8178278/cuneyt?tab=profile" target="_blank"><img src="assets/images/stackoverflow.png" alt="Stackoverflow icon" class="w-25"></a>
					</div>
				</div>
			</div>
		</div>

		<div class="footer bg-dark h-100 p-3 text-center text-secondary" style="border-top: 4px solid #4aaaa5;">
				<p>&copy;Copyright 2017 Cuneyt Akcay</p>
		</div>
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Form Submit Script -->
		<script type="text/javascript">

			const form = $('#contact-form')
			const formMessages = $('#message-result')

			$(form).submit(event => {
		    event.preventDefault()

		    const formData = $(form).serialize()

				$.ajax({
				    type: 'POST',
				    url: $(form).attr('action'),
				    data: formData
				}).done(response => {
				    $(formMessages).removeClass('error')
				    $(formMessages).addClass('success')

				    $(formMessages).text(response)

				    $('#name').val('')
				    $('#email').val('')
				    $('#message').val('')
				}).fail(data => {
				    $(formMessages).removeClass('success')
				    $(formMessages).addClass('error')

				    if (data.responseText !== '') {
				        $(formMessages).html(`<h4>${data.responseText}</h4>`)
				    } else {
				        $(formMessages).html(`<h4>An error occured and your message could not be sent.</h4>`)
				    }
				})
			})

		</script>
	</body>
</html>
